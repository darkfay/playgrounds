<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>

<body class="text-center">

<header th:replace="fragments/header :: header"></header>

<main class="form-signin w-100 m-auto">

    <form method="post" th:object="${userDTO}">

        <h2 class="mb-3 fw-normal" style="padding-top: 30px">Register new user</h2>
        <div class="col" style="padding-left: 650px">

            <div class="form-floating">
                <div class="col-sm-3" style="padding-bottom: 30px">
                    <label for="floatingInput">Email address</label>
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email" th:field="*{email}">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Not valid</span>
                </div>
            </div>
            <div class="form-floating">
                <div class="col-sm-3" style="padding-bottom: 30px">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-floating">
                <div class="col-sm-3" style="padding-bottom: 30px">
                    <label for="floatingUsername">Username</label>
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Password">
                </div>
            </div>
            <div class="form-floating">
                <div class="col-sm-3" style="padding-bottom: 30px">
                    <label for="floatingRoomNr">Room Nr</label>
                    <input type="text" class="form-control" id="floatingRoomNr" placeholder="RoomNr">
                </div>
            </div>
            <div class="col-sm-3" style="padding-bottom: 30px">
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
<!--                <a th:href="@{/playground}" type="button" class="w-100 btn btn-sm btn-primary">Sign in</a>-->
            </div>
        </div>
    </form>
</main>


<div th:insert="fragments/footer :: footer"/>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
