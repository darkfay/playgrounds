<html xmlns:th="http://www.thymeleaf.org" lang="eng" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link href="/dashboard.css" rel="stylesheet">
</head>
<body>

<header th:replace="fragments/header :: header"></header>

<!--<div class="container" sec:authorize="${hasRole('ADMIN')}">-->
<div class="container">
    <div class="col" style="padding-top: 50px">
        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Playground</th>
                <th scope="col">Trainer</th>
                <th scope="col">Inventory</th>
                <th scope="col">Player</th>
<!--                <th scope="col">Room Nr</th>-->
            </tr>
            </thead>
            <tbody>

            <tr th:each="reservation : ${reservations}">
                <td th:text="${reservation.date}">random</td>
                <td th:value="${reservation.timeslotId}"  th:text="${reservation.timeslot}">data</td>
                <td th:value="${reservation.playgroundId}" th:text="${reservation.playgroundType}">placeholder</td>
                <td th:text="${reservation.trainerFirstName + ' ' + reservation.trainerLastName}">placeholder</td>
                <td th:text="${reservation.inventory}">placeholder</td>
                <td th:text="${reservation.playerFirstName + ' ' + reservation.playerLastName}">placeholder</td>
                <td>&nbsp;</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>


<div th:insert="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
